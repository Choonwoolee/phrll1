<html  ng-app="app">
<head>

  <title>P&H Research</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">  
   
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    

  <script src="cordova.js"></script>
  <script src="js/app.js"></script> 

  <script type="text/javascript">
    var degree = 360;
    var i = 0;
    var rotate = function(num){
        
        degree += parseInt(num);
        document.getElementById("myCanvas").style.WebkitTransform = "rotate("+degree+"deg)";
        if (degree > 360 ){
            degree = degree - 360;
        } 
        i++;
       // console.debug(document.getElementById("myCanvas").style.WebkitTransform );
      };

    angular.module('app', ['onsen']);

    angular.module('app').controller('AppController', function($scope) {
      $scope.rotateTimer;

      $scope.stop = function(){
        location.href="index.html"
      };
      $scope.drawSpiral = function(lineWidth){
         var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        var radius = 0;
        var angle = 0;
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.lineWidth = lineWidth;
        context.strokeStyle = "red"; // blue-ish color
        context.beginPath();
        context.moveTo(canvas.width / 2, canvas.height / 2);

        for (var n = 0; n < 1600; n++) {
          radius += 0.1;
          // make a complete circle every 50 iterations
          angle += (Math.PI * 2) / 50;
          var x = canvas.width / 2 + radius * Math.sin(angle) ;
          var y = canvas.height / 2 + radius * Math.cos(angle) ;
          
          context.lineTo(x, y);
        }
        context.stroke();
      }
      $scope.init = function(){ 
        $scope.drawSpiral(2);
        $scope.rotateTimer = setInterval( function(){ rotate(15); }, 1);
      }
      $scope.resetRotate = function(){
        clearInterval($scope.rotateTimer);

        $scope.drawSpiral(2);
        $scope.rotateTimer = setInterval( function(){ rotate(15); }, 1);
     
      }

    });


  </script>

  <style>
